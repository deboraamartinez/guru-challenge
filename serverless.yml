
org: deboraamartinez
app: challange-guru-5
service: notes-app-node-aws
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  httpApi:
    cors: true
  stage: 'dev'
  environment:
    NOTES_TABLE: dev-notes
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
    handler: src/handlers/createNote/index.handler
    events:
      - http:
          path: /toDo
          method: post
  
  delete:
    handler: src/handlers/deleteNote/index.handler
    events:
      - http:
          path: /toDo/{id}
          method: delete
          request:
            parameters:
              paths:
                id: true

resources:
  Resources:
    NotesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: dev-notes
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
